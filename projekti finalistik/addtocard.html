<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="addtocard.css">
</head>
<body>

<div class="payment-container">
    <div class="payment-form">
        <h1>Payment Details</h1>
        <form action="#" method="POST">
            <!-- Name field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Card Number field -->
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>
            </div>

            <!-- Expiration Date field -->
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>

            <!-- CVV field -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" onclick="alert('Thanks for your payment')" class="submit-btn">Submit Payment</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
